<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Roku Flashback</title>

  <link rel="stylesheet" href="css/master.css">

  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>

  <script src="https://unpkg.com/vue"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
</head>
<body>
  <main id="app">
    <header >
      <img src="images/roku.svg" alt="Roku logo" width="90">
        
      <nav class="menu" :class="{show : auth}">
          <h2 class="hidden">Main Navigation</h2>
          
          <div v-on:click="toggleNav" class="ham-menu">
              <i class="fas fa-bars"></i>
          </div>
          
          <div class="nav-content" :class="{openNav : navTrue}">
              <div v-on:click="toggleNav" class="exit"><i class="fas fa-times"></i></div>
              <ul class="links">       
                  <li v-on:click.prevent="toggleNav"><i class="fas fa-user-circle"></i>Account</li>
                  <li class="settings" v-if="admin" v-on:click.prevent="toggleNav"></i><router-link :to="{ path: 'settings' }"><i class="fas fa-cog"></i>Settings</router-link></li>
                  <li v-on:click.prevent="toggleNav"><router-link :to="{ path: 'users' }"><i class="fas fa-user-circle"></i>Switch Users</router-link></li>
                  <li  v-on:click="toggleNav(); logOut();"><i class="fas fa-sign-out-alt"></i>Logout</li>
              </ul>
              <div class="line"></div>
          </div>

          <div class="content-icons">
            <ul class="content-type">
                <router-link :to="{ path: 'home', params: {currentuser} }"><i class="fas fa-home"></i></router-link>
                <router-link :to="{ path: 'movies', params: {currentuser} }"><i class="fas fa-film"></i></router-link>
                <router-link :to="{ path: 'shows', params: {currentuser} }"><i class="fas fa-tv"></i></router-link>
                <router-link :to="{ path: 'music', params: {currentuser} }"><i class="fas fa-music"></i></router-link>
            </ul>
          </div>

      </nav>
    </header>
    

    <div class="content">
        <router-view @auth="setAuth"/>
    </div>
  </main>

  <footer>
    <p class="copyright"> &copy; The Roku Company</p>

    <ul class="social">
      <li><i class="fab fa-facebook"></i></li>
      <li><i class="fab fa-twitter-square"></i></li>
      <li><i class="fab fa-google-plus-square"></i></li>
      <li><i class="fab fa-instagram"></i></li>
    </ul>
  </footer>

  <script type="module" src="js/main.js"></script>
</body>
</html>
